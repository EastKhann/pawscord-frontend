  <script>
    // Suppress MetaMask and other extension errors
    window.addEventListener('error', function (e) {
      // Ignore Chrome extension errors
      if (e.filename && e.filename.includes('chrome-extension://')) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
      // Ignore MetaMask specific errors
      if (e.message && (
        e.message.includes('MetaMask') ||
        e.message.includes('ethereum') ||
        e.message.includes('chrome-extension')
      )) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);

    // Suppress unhandled promise rejections from extensions
    window.addEventListener('unhandledrejection', function (e) {
      if (e.reason && e.reason.message && (
        e.reason.message.includes('MetaMask') ||
        e.reason.message.includes('chrome-extension')
      )) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    });

    // Override console.error to filter extension errors
    const originalConsoleError = console.error;
    console.error = function (...args) {
      const message = args.join(' ');
      if (message.includes('chrome-extension') ||
        message.includes('MetaMask') ||
        message.includes('ethereum')) {
        return; // Silent ignore
      }
      originalConsoleError.apply(console, args);
    };
  </script>
